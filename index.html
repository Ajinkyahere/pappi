<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magical Romantic Animation</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      background: linear-gradient(145deg, #6d5dfc, #ff8ae2);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    .scene {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .couple {
      position: relative;
      width: 300px;
      height: 300px;
      animation: float 4s ease-in-out infinite;
    }
    .girl, .boy {
      position: absolute;
      width: 150px;
      height: 300px;
      background-size: cover;
      background-position: center;
    }
    .girl {
      left: 0;
      background-image: url('https://via.placeholder.com/150x300/FFB6C1/000?text=Girl');
    }
    .boy {
      right: 0;
      background-image: url('https://via.placeholder.com/150x300/87CEEB/000?text=Boy');
    }

    /* Animation Effects */
    .hearts {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 50% 75%, 18% 100%, 0% 38%);
      animation: floatHeart 3s infinite ease-in-out;
    }
    .heart:nth-child(2) {
      animation-delay: 0.5s;
      background: #ff69b4;
      transform: scale(1.2);
    }
    .heart:nth-child(3) {
      animation-delay: 1s;
      background: #f78fdf;
      transform: scale(0.8);
    }

    /* Text Message */
    .message {
      position: absolute;
      top: 70%;
      font-size: 28px;
      color: white;
      text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.8);
      animation: fadeIn 3s infinite alternate;
    }

    /* Credits */
    .credits {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
      width: 100%;
    }

    /* Keyframes */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    @keyframes floatHeart {
      0% {
        opacity: 0;
        transform: translateY(0) scale(0.5);
      }
      50% {
        opacity: 1;
        transform: translateY(-100px) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-200px) scale(1.2);
      }
    }
    @keyframes fadeIn {
      0% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="couple">
      <div class="girl"></div>
      <div class="boy"></div>
    </div>
    <div class="hearts">
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
    </div>
    <div class="message">I miss you, babe! ðŸ’•</div>
    <div class="credits">Made with ðŸ’• by Ajinkya Jadhav</div>
  </div>

  <script>
    // JavaScript for Additional Effects
    const hearts = document.querySelector('.hearts');

    // Generate more hearts dynamically
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.animationDelay = `${Math.random() * 5}s`;
      heart.style.transform = `scale(${Math.random() * 1.5})`;
      hearts.appendChild(heart);
    }
  </script>
</body>
</html>
