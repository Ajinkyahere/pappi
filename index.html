<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantic Animated Couple</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #6d5dfc, #ff8ae2);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Couple Design */
    .couple {
      position: relative;
      width: 200px;
      height: 300px;
    }

    .girl, .boy {
      position: absolute;
      bottom: 0;
      width: 90px;
      height: 220px;
      border-radius: 50px;
      background: #ffb6c1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      transform: scale(1);
      transition: transform 0.5s;
    }

    .girl {
      left: 0;
      background: linear-gradient(to bottom, #ffb6c1, #ff6f91);
    }

    .boy {
      right: 0;
      background: linear-gradient(to bottom, #87ceeb, #1e90ff);
    }

    /* Heads */
    .head {
      position: relative;
      width: 60px;
      height: 60px;
      background: #ffddcc;
      border-radius: 50%;
      top: -20px;
    }

    .girl .head {
      left: 50%;
      transform: translateX(-50%);
    }

    .boy .head {
      right: 50%;
      transform: translateX(50%);
    }

    /* Kissing Animation */
    .couple:hover .girl {
      transform: translateX(40px) scale(1.1);
    }

    .couple:hover .boy {
      transform: translateX(-40px) scale(1.1);
    }

    /* Magical Heart */
    .kiss {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      color: #ff69b4;
      opacity: 0;
      animation: kissEffect 2s infinite ease-in-out;
    }

    @keyframes kissEffect {
      0%, 100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.5);
      }
    }

    /* Floating Hearts */
    .hearts {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 50% 75%, 18% 100%, 0% 38%);
      animation: floatHeart 4s infinite ease-in-out;
    }

    .heart:nth-child(2) {
      animation-delay: 0.5s;
      background: #ff69b4;
      transform: scale(1.2);
    }

    .heart:nth-child(3) {
      animation-delay: 1s;
      background: #f78fdf;
      transform: scale(0.8);
    }

    @keyframes floatHeart {
      0% {
        opacity: 0;
        transform: translateY(0) scale(0.5);
      }
      50% {
        opacity: 1;
        transform: translateY(-150px) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-300px) scale(1.2);
      }
    }

    /* Message */
    .message {
      position: absolute;
      bottom: 20%;
      font-size: 20px;
      color: white;
      text-align: center;
      animation: fadeIn 3s infinite alternate;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }

    /* Credits */
    .credits {
      position: absolute;
      bottom: 5%;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white;
      animation: sparkleAnimation 3s infinite ease-in-out;
    }

    @keyframes sparkleAnimation {
      0% {
        opacity: 0;
        transform: scale(0.5) translateY(0);
      }
      50% {
        opacity: 1;
        transform: scale(1) translateY(-100px);
      }
      100% {
        opacity: 0;
        transform: scale(0.5) translateY(-200px);
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="couple">
      <div class="girl">
        <div class="head"></div>
      </div>
      <div class="boy">
        <div class="head"></div>
      </div>
      <div class="kiss">ðŸ’‹</div>
    </div>
    <div class="hearts">
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
    </div>
    <div class="message">I miss you, babe! ðŸ’•</div>
    <div class="credits">Made with ðŸ’• by Ajinkya Jadhav</div>
  </div>
</body>
</html>
