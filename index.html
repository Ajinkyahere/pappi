<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantic Story for You</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #ffafbd, #ffc3a0);
      font-family: 'Arial', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .scene {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      position: relative;
      transition: background 1s ease-in-out;
    }

    .character {
      position: relative;
      width: 120px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .boy, .girl {
      background: linear-gradient(to bottom, #87ceeb, #4682b4);
      border-radius: 20px;
    }

    .girl {
      background: linear-gradient(to bottom, #ffb6c1, #ff69b4);
    }

    .head {
      position: absolute;
      top: -30px;
      width: 60px;
      height: 60px;
      background: #ffe4c4;
      border-radius: 50%;
    }

    .name {
      position: absolute;
      top: -80px;
      font-size: 14px;
      color: #fff;
    }

    .boy .name::after {
      content: "Ajinkya";
    }

    .girl .name::after {
      content: "You";
    }

    .message {
      position: absolute;
      bottom: 20%;
      text-align: center;
      color: white;
      font-size: 18px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      animation: fadeInOut 3s infinite alternate;
    }

    @keyframes fadeInOut {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    /* Floating Effects */
    .floating {
      position: absolute;
      animation: floatEffect 4s infinite;
    }

    @keyframes floatEffect {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Heart Effects */
    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: pink;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: rise 4s infinite ease-in-out;
    }

    @keyframes rise {
      0% {
        opacity: 0;
        transform: scale(0.5) translateY(0);
      }
      50% {
        opacity: 1;
        transform: scale(1) translateY(-150px);
      }
      100% {
        opacity: 0;
        transform: scale(1.2) translateY(-300px);
      }
    }

    .credits {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div id="scene" class="scene">
    <!-- Scene content will dynamically change -->
    <div id="couple" class="couple">
      <div class="character boy">
        <div class="head"></div>
        <div class="name"></div>
      </div>
      <div class="character girl">
        <div class="head"></div>
        <div class="name"></div>
      </div>
    </div>
    <div id="message" class="message">Tap to Start the Story!</div>
    <div class="credits">Made with ðŸ’• by Ajinkya Jadhav</div>
  </div>

  <script>
    const scene = document.getElementById("scene");
    const message = document.getElementById("message");
    const couple = document.getElementById("couple");

    let currentScene = 0;

    // Scenes Data
    const scenes = [
      { background: "#ffafbd", message: "They meet for the first time." },
      { background: "#ffc3a0", message: "They share their first kiss ðŸ’‹." },
      { background: "#a18cd1", message: "They hug tightly under the moon ðŸŒ™." },
      { background: "#fbc2eb", message: "They sit together, holding hands." }
    ];

    // Change Scenes on Tap
    scene.addEventListener("click", () => {
      currentScene++;

      if (currentScene >= scenes.length) currentScene = 0; // Loop back

      const { background, message: msg } = scenes[currentScene];
      scene.style.background = background;
      message.textContent = msg;

      if (currentScene === 1) {
        couple.classList.add("kiss");
      } else {
        couple.classList.remove("kiss");
      }
    });
  </script>
</body>
</html>
