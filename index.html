<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Couple Interaction App</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: white;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* Character Styling */
    .character {
      width: 200px;
      height: 200px;
      background: url('https://i.ibb.co/qNBP54Q/cartoon-girl.png') no-repeat center/cover;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      animation: idle 1s infinite alternate;
    }

    @keyframes idle {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-10px);
      }
    }

    /* Button Container */
    .actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    /* Button Styling */
    .btn {
      padding: 12px 25px;
      font-size: 1rem;
      background: linear-gradient(45deg, #ff6f61, #ff9a8d);
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, background 0.3s;
    }

    .btn:hover {
      background: linear-gradient(45deg, #ff3b2f, #ff7a8a);
      transform: scale(1.1);
    }

    /* Dialogue Box */
    .dialogue {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.3rem;
      color: white;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Couple Interaction App</h1>

  <!-- Character -->
  <div class="character" id="character"></div>

  <!-- Actions -->
  <div class="actions">
    <button class="btn" onclick="performAction('kiss')">Kiss üíã</button>
    <button class="btn" onclick="performAction('hug')">Hug ü§ó</button>
    <button class="btn" onclick="performAction('slap')">Slap üëã</button>
    <button class="btn" onclick="performAction('sleep')">Sleep üò¥</button>
    <button class="btn" onclick="performAction('mood')">Change Mood ü•∞</button>
  </div>

  <!-- Dialogue Box -->
  <div class="dialogue" id="dialogue-box">
    "Hi there! What would you like to do?"
  </div>

  <!-- Footer -->
  <footer>Made with ‚ù§Ô∏è by Ajinkya Jadhav</footer>

  <script>
    const dialogueBox = document.getElementById('dialogue-box');
    const character = document.getElementById('character');

    // Action Functionality
    function performAction(action) {
      switch (action) {
        case 'kiss':
          dialogueBox.textContent = "Aww, that was so sweet! üòò";
          character.style.background = "url('https://i.ibb.co/wyRbcp8/cartoon-girl-kiss.png') no-repeat center/cover";
          break;

        case 'hug':
          dialogueBox.textContent = "That was a warm hug! ü§ó";
          character.style.background = "url('https://i.ibb.co/qNBP54Q/cartoon-girl.png') no-repeat center/cover";
          break;

        case 'slap':
          dialogueBox.textContent = "Ouch! That hurt! üò¢";
          character.style.background = "url('https://i.ibb.co/9yfxvX6/cartoon-girl-slap.png') no-repeat center/cover";
          break;

        case 'sleep':
          dialogueBox.textContent = "Goodnight! üò¥";
          character.style.background = "url('https://i.ibb.co/3sD8t4D/cartoon-girl-sleep.png') no-repeat center/cover";
          break;

        case 'mood':
          dialogueBox.textContent = "I'm feeling so happy now! ü•∞";
          character.style.background = "url('https://i.ibb.co/qNBP54Q/cartoon-girl.png') no-repeat center/cover";
          break;

        default:
          dialogueBox.textContent = "Hi there! What would you like to do?";
      }

      character.style.backgroundSize = 'cover'; // Reset size for all actions
    }
  </script>
</body>
</html>
