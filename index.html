<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajinkya & Rakhi</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffecd2, #fcb69f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }

    /* Couple Characters */
    .couple {
      display: flex;
      align-items: flex-end;
      gap: 30px;
      position: relative;
    }

    /* Male Character - Ajinkya */
    .male, .female {
      position: relative;
      width: 120px;
      height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .male .head, .female .head {
      width: 80px;
      height: 80px;
      background: #ffe0bd;
      border-radius: 50%;
      position: relative;
    }

    .male .head::before, .female .head::before, 
    .male .head::after, .female .head::after {
      content: '';
      position: absolute;
      top: 25px;
      width: 10px;
      height: 10px;
      background: #000;
      border-radius: 50%;
    }

    .male .head::before {
      left: 20px;
    }

    .male .head::after {
      right: 20px;
    }

    .female .head::before {
      left: 20px;
    }

    .female .head::after {
      right: 20px;
    }

    .male .body, .female .body {
      width: 80px;
      height: 100px;
      border-radius: 10px;
      margin-top: 10px;
    }

    .male .body {
      background: #0066cc;
    }

    .female .body {
      background: #ff69b4;
    }

    .male .hand, .female .hand {
      width: 20px;
      height: 50px;
      background: #ffe0bd;
      border-radius: 10px;
      position: absolute;
      top: 30px;
    }

    .male .hand.left {
      left: -20px;
    }

    .male .hand.right {
      right: -20px;
    }

    .female .hand.left {
      left: -20px;
    }

    .female .hand.right {
      right: -20px;
    }

    .female .rakhi {
      position: absolute;
      top: 45px;
      left: 10px;
      width: 15px;
      height: 15px;
      background: #ffd700;
      border-radius: 50%;
      border: 2px solid red;
    }

    /* Interaction Effects */
    .kiss .male .head {
      transform: translateX(30px);
      transition: transform 1s;
    }

    .kiss .female .head {
      transform: translateX(-30px);
      transition: transform 1s;
    }

    .hug .male .hand.right {
      transform: rotate(-120deg);
      transform-origin: top right;
      transition: transform 1s;
    }

    .hug .female .hand.left {
      transform: rotate(120deg);
      transform-origin: top left;
      transition: transform 1s;
    }

    .slap .female .hand.right {
      animation: slap 1s ease-in-out;
    }

    @keyframes slap {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(50px);
      }
    }

    .hold-hands .male .hand.right {
      transform: translateX(20px);
      transition: transform 1s;
    }

    .hold-hands .female .hand.left {
      transform: translateX(-20px);
      transition: transform 1s;
    }

    /* Buttons */
    .actions {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 10px 20px;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, background 0.3s;
    }

    .btn:hover {
      background: #ff3b2f;
      transform: scale(1.1);
    }

    footer {
      position: absolute;
      bottom: 10px;
      color: white;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>
  <h1>Ajinkya & Rakhi</h1>

  <!-- Couple -->
  <div class="couple" id="couple">
    <div class="male">
      <div class="head"></div>
      <div class="body"></div>
      <div class="hand left"></div>
      <div class="hand right"></div>
    </div>
    <div class="female">
      <div class="head">
        <div class="rakhi"></div>
      </div>
      <div class="body"></div>
      <div class="hand left"></div>
      <div class="hand right"></div>
    </div>
  </div>

  <!-- Buttons -->
  <div class="actions">
    <button class="btn" onclick="interact('kiss')">Kiss üíã</button>
    <button class="btn" onclick="interact('hug')">Hug ü§ó</button>
    <button class="btn" onclick="interact('slap')">Slap üëã</button>
    <button class="btn" onclick="interact('hold-hands')">Hold Hands ü§ù</button>
  </div>

  <footer>Made with ‚ù§Ô∏è by Ajinkya Jadhav</footer>

  <script>
    const couple = document.getElementById("couple");

    function interact(action) {
      couple.className = `couple ${action}`;
      setTimeout(() => {
        couple.className = "couple"; // Reset the animation after 1 second
      }, 1000);
    }
  </script>
</body>
</html>
