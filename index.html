<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantic Animation</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #ff9a9e, #fad0c4, #fbc2eb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Couple Styling */
    .couple {
      position: relative;
      width: 100%;
      height: 300px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .character {
      position: relative;
      width: 100px;
      height: 200px;
      background: linear-gradient(to bottom, #ffb6c1, #ff6f91);
      border-radius: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 2s ease-in-out;
    }

    .boy {
      background: linear-gradient(to bottom, #87ceeb, #1e90ff);
      transform: translateX(-200px);
      animation: moveBoy 3s ease-in-out forwards;
    }

    .girl {
      background: linear-gradient(to bottom, #ffb6c1, #ff6f91);
      transform: translateX(200px);
      animation: moveGirl 3s ease-in-out forwards;
    }

    @keyframes moveBoy {
      0% {
        transform: translateX(-200px);
      }
      100% {
        transform: translateX(0);
      }
    }

    @keyframes moveGirl {
      0% {
        transform: translateX(200px);
      }
      100% {
        transform: translateX(0);
      }
    }

    /* Heads */
    .head {
      position: absolute;
      top: -40px;
      width: 60px;
      height: 60px;
      background: #ffddcc;
      border-radius: 50%;
    }

    /* Names */
    .name {
      position: absolute;
      top: -70px;
      font-size: 16px;
      color: white;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    .boy .name {
      left: 50%;
      transform: translateX(-50%);
    }

    .girl .name {
      right: 50%;
      transform: translateX(50%);
    }

    .boy .name::after {
      content: "Ajinkya";
    }

    .girl .name::after {
      content: "You";
    }

    /* Kiss Effect */
    .kiss {
      position: absolute;
      font-size: 50px;
      color: #ff69b4;
      opacity: 0;
      animation: kissEffect 2s ease-in-out forwards 3s;
    }

    @keyframes kissEffect {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1.5);
      }
      100% {
        opacity: 0;
        transform: scale(0.5);
      }
    }

    /* Floating Hearts */
    .hearts {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 50% 75%, 18% 100%, 0% 38%);
      animation: floatHeart 4s infinite ease-in-out;
    }

    .heart:nth-child(2) {
      animation-delay: 0.5s;
      background: #ff69b4;
      transform: scale(1.2);
    }

    .heart:nth-child(3) {
      animation-delay: 1s;
      background: #f78fdf;
      transform: scale(0.8);
    }

    @keyframes floatHeart {
      0% {
        opacity: 0;
        transform: translateY(0) scale(0.5);
      }
      50% {
        opacity: 1;
        transform: translateY(-150px) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-300px) scale(1.2);
      }
    }

    /* Message */
    .message {
      position: absolute;
      bottom: 15%;
      font-size: 20px;
      color: white;
      text-align: center;
      animation: fadeIn 3s infinite alternate;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }

    /* Credits */
    .credits {
      position: absolute;
      bottom: 5%;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
    }

    .credits::after {
      content: "Made with ðŸ’• by Ajinkya Jadhav";
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="couple">
      <div class="character boy">
        <div class="head"></div>
        <div class="name"></div>
      </div>
      <div class="character girl">
        <div class="head"></div>
        <div class="name"></div>
      </div>
      <div class="kiss">ðŸ’‹</div>
    </div>
    <div class="hearts">
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
    </div>
    <div class="message">I miss you, babe! ðŸ’•</div>
    <div class="credits"></div>
  </div>
</body>
</html>
